<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="404 - No Website Found">
    <meta property="og:description" content="Website/Webpage No Longer exists.">

    <title>404 - Page Not Found</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 5rem;
            color: #0f0;
            text-shadow: 0 0 5px rgb(0, 47, 255), 0 0 10px #0f0;
            animation: glow 1.5s infinite alternate;
            position: relative;
            z-index: 2;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #0f0, 0 0 10px #0f0; }
            100% { text-shadow: 0 0 10px #0f0, 0 0 15px #0f0; }
        }

        p {
            font-size: 1.5rem;
            color: #ccc;
            position: relative;
            z-index: 2;
        }

        .go-back-btn, .show-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0f0;
            color: black;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            cursor: pointer;
            border: none;
            margin: 5px;
        }
        .go-back-btn:hover, .show-button:hover {
            background-color: #3e8e41;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            color: #555;
        }

        footer a {
            color: #0f0;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Canvas for Particles */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .notification-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 3;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            background-color: black;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            width: 300px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .notification.show {
            opacity: 1;
            visibility: visible;
        }
        .progress-bar {
            height: 5px;
            background-color: #0f0;
            width: 100%;
            margin-top: 10px;
            animation: progress 5s linear forwards;
        }
        @keyframes progress {
            from { width: 100%; }
            to { width: 0%; }
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <h1 id="text">404</h1>
    <p>The page you're looking for doesn't exist.</p>
    <button class="go-back-btn" onclick="goBack()">Go Back</button>

    <div class="notification-container" id="notificationContainer"></div>
    <button class="show-button" onclick="showNotification()">Show Notification</button>

    <footer>
        <p> This content is no longer available </p>
    </footer>

    <script>
        function goBack() {
            window.history.back();
        }

        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const textElement = document.getElementById('text');
        const textRect = textElement.getBoundingClientRect();

        let particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.opacity = Math.random() * 0.5 + 0.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
                
                if (
                    this.x > textRect.left && this.x < textRect.right &&
                    this.y > textRect.top && this.y < textRect.bottom
                ) {
                    this.speedX *= -1;
                    this.speedY *= -1;
                }
            }

            draw() {
                ctx.fillStyle = `rgba(0, 255, 0, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        function showNotification() {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.classList.add('notification');
            notification.innerHTML = `
                Message From Owner of website: "Thanks for anyone who ever viewed this"
                <div class="progress-bar"></div>
            `;
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        container.removeChild(notification);
                    }, 500);
                }, 5000);
            }, 0);
        }
    </script>
</body>
</html>
